{% extends 'base.html' %}


{% block content %}

{% for product in products.all %}

<div class="row pt-3">
    <div class="col-2" onclick = "window.location = '{% url 'detail' product.id %}';" style="cursor:pointer;">
        <img src="{{ product.icon.url }}" class="img-fluid">
    </div>
    <div class="col-6" onclick = "window.location = '{% url 'detail' product.id %}';" style="cursor:pointer;">
        <h3>{{ product.title }}</h3>
        <p>{{ product.summary }}</p>
        
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}">
            <button class="btn btn-primary btn-lg col-12">
                <span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}
            </button>
        </a>
    </div>
    
</div>

<form action="{% url 'upvote' product.id %}" method="POST" id="upvote{{product.id}}">
    {% csrf_token %}

    <input type="hidden">
</form>

{% endfor %}

{% endblock %}
